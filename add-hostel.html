<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Hostel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>Add a Hostel</h2>

<form onsubmit="submitForm(event)">
  <input type="text" id="name" placeholder="Hostel Name" required>
  <input type="text" id="rent" placeholder="Rent (e.g. â‚¹5000)" required>
  <input type="text" id="location" placeholder="Location" required>
  <textarea id="desc" placeholder="Short review or description" required></textarea>
  <input type="url" id="map" placeholder="Google Maps Link">
  <button type="submit">Submit Hostel</button>
</form>

<script>
  function submitForm(e) {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const rent = document.getElementById('rent').value;
    const location = document.getElementById('location').value;
    const desc = document.getElementById('desc').value;
    const map = document.getElementById('map').value;

    alert("Hostel submitted! (not saved permanently)");

    console.log({ name, rent, location, desc, map });
  }
</script>

</body>
</html>
